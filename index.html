<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Besnik</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 10000px">
        <!-- Header -->
        <header class="header fixed_header">
            <div class="main_content">
                <nav class="navbar">
                    <a href="#!">
                        <img
                            src="./assets/icon/logo.png"
                            alt="Besnik"
                            class="logo"
                        />
                    </a>
                    <ul class="nav-links">
                        <li class="item active">
                            <a href="/" class="link">Home</a>
                        </li>
                        <li class="item">
                            <a href="#!" class="link">Features</a>
                        </li>
                        <li class="item">
                            <a href="#!" class="link">Pricing</a>
                        </li>
                        <li class="item">
                            <a href="#!" class="link">About</a>
                        </li>
                        <li class="item">
                            <a href="#!" class="link">Contact</a>
                        </li>
                    </ul>
                    <div class="cta_group">
                        <a href="#!" class="btn btn_sign_in">Sign in</a>
                        <button class="btn btn_sign_up">Sign up</button>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <!-- Hero -->
            <div class="hero">
                <div class="main_content">
                    <div class="content">
                        <div class="info">
                            <p class="slogan">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                            <h1 class="heading">Words learner come here.</h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our
                                <span>world-class</span> platform.
                            </p>
                            <div class="cta-group">
                                <button class="btn btn_get_started">
                                    Get Started
                                </button>
                                <div class="watch_video">
                                    <img
                                        src="./assets/icon/icon_play.svg"
                                        alt=""
                                        class="icon"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="media-block">
                            <img
                                src="./assets/img/thumb.jpg"
                                alt="Words learner come here"
                                class="thumb"
                            />
                            <div class="course_quantity">
                                <div class="icon">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="36"
                                        height="40"
                                        viewBox="0 0 36 40"
                                    >
                                        <path
                                            d="M0 4C0 1.79086 1.79086 0 4 0H34C35.1046 0 36 0.895431 36 2V38C36 39.1046 35.1046 40 34 40H4C1.79086 40 0 38.2091 0 36V4Z"
                                            fill="#FF8282"
                                        />
                                    </svg>
                                    <div class="line"></div>
                                </div>
                                <p class="quantity">Courses 1000+</p>
                            </div>
                            <div class="schedule">
                                <p class="title">Schedules</p>
                                <div class="icon_group">
                                    <img
                                        src="./assets/img/schedule_first_progress.svg"
                                        alt=""
                                        class="icon"
                                    />
                                    <img
                                        src="./assets/img/schedule_second_progress.svg"
                                        alt=""
                                        class="icon"
                                    />
                                    <img
                                        src="./assets/img/schedule_third_progress.svg"
                                        alt=""
                                        class="icon"
                                    />
                                    <img
                                        src="./assets/img/schedule_last_progress.svg"
                                        alt=""
                                        class="icon"
                                    />
                                </div>
                            </div>
                            <div class="student_active">
                                <p class="title">Our Active Students</p>
                                <div class="avatar_list">
                                    <img
                                        src="./assets/img/avatar-1.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-2.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-3.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-4.webp"
                                        alt=""
                                        class="avatar"
                                    />
                                    <div class="avatar default-avatar">
                                        <span class="students_quantity"
                                            >10K+</span
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
